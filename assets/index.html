<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
 

    <title>Crystal Seer</title>
</head>

<body>
    <div class="container">
        <!-- title --> 
        <div class="row">
            <div class="col-s-12" id="announcement">
                <h2>Click any card to start</h2>
            </div>
        </div>
    </div>
    <!-- crystals -->
  
        
            <div class="crystals">

            </div>

        
   
    <!-- score -->

    <div class="container">
        <div class="row">
            <div class="col-sm-4"> Your starting score:
            <div class="col-sm-4" id="score">0</div>
            </div>
            <div class="col-sm-4">Your current score:
            <div class="col-sm-8" id="current-score">0</div>
</div>
        </div>
       
        <!-- result -->
        <div class="row">
            <div class="col-sm-4">Wins:
             <div class="col-sm-4" id="wins">0</div>
            </div>
            <div class="col-sm-4">Loses:
            <div class="col-sm-4" id="loses">0</div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="javascript/game.js"></script>






</body>

</html>
