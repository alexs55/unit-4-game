<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
 

    <title>FF Rpg</title>
</head>

<body>
    <div class="container">
        <!-- title --> 
        <div class="row">
            <div class="col-s-12" id="announcement">
                <button type="button" class="btn btn-primary btn-lg" id="game-start">Game Start</button>
            </div>
        </div>
    </div>
    <!-- crystals -->
    <div class="container">
        <div class="row">
            <div class="col-s-4 nameplaceholder" id="tarot1">

            </div>
            <div class="col-s-4 nameplaceholder" id="tarot2">

            </div>
            <div class="col-s-4 nameplaceholder" id="tarot3">

            </div>
            <div class="col-s-4 nameplaceholder" id="tarot4">

            </div>

        </div>
    </div>
    <!-- score -->

    <div class="container">
        <div class="row">
            <div class="col-s-8" id="score"></div>

        </div>
        <!-- result -->
        <div class="row">
            <div class="col-s-8" id="result">

            </div>
            <div class="col-s-8" id="game-end">

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="javascript/game.js"></script>






</body>

</html>
